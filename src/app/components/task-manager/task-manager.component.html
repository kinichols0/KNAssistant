<h4>Assigned Tasks</h4>
<hr />
<!-- Add Task -->
<div *ngIf="!isReadOnly" style="margin-bottom: 1em;">
    <button type="button" class="btn btn-sm btn-dark" (click)="showAddTask()" *ngIf="!showAddTaskDisplay">
        <i class="fas fa-plus"></i> Add New Task
    </button>
    <div *ngIf="showAddTaskDisplay">
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" [(ngModel)]="taskText" placeholder="Add Task..."/>
            </div>
        </div>
        <button type="button" style="margin-right: 5px;" class="btn btn-dark btn-sm" (click)="addTask()" [disabled]="updateTaskBtnDisabled">{{ updateTaskBtnText }}</button>
        <button type="button" class="btn btn-dark btn-sm" (click)="closeAddTask()">Cancel</button>
    </div>
</div>

<!-- Task Listing -->
<div *ngIf="loadingTasks; else tasksview" style="text-align: center;">
    <p style="font-weight: bold; font-size: 1em;">Loading Tasks...</p>
</div>
<ng-template #tasksview>
    <table class="table" *ngIf="tasks && tasks.length > 0; else noTasks">
        <thead>
            <tr>
                <th>Task</th>
                <th>Completed</th>
                <th *ngIf="!isReadonly"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td>{{ task.taskText }}</td>
                <td *ngIf="!isReadOnly; else readOnlyDoneStatus">
                    <input type="checkbox" [(ngModel)]="task.done" />
                </td>
                <ng-template #readOnlyDoneStatus>
                    <td>{{ task.done ? 'Yes' : 'No'}}</td>
                </ng-template>
                <td *ngIf="!isReadOnly">
                    <button type="button" class="btn btn-sm btn-outline-dark" style="margin-right: 5px;">
                        <i class="far fa-edit"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-dark" (click)="deleteTask(task)">
                        <i class="far fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <ng-template #noTasks>
        <h4>No tasks to display.</h4>
    </ng-template>
</ng-template>
